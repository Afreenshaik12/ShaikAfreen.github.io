<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" class="icon">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
        <div class="line-1">
            <div class="box" id="red"  type="button">1</div>
            <div class="box" id="green"  type="button">2</div>
        </div>
        <div class="line-2">
            <div class="box" id="yellow"  type="button">3</div>
            <div class="box" id="blue"  type="button">4</div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
